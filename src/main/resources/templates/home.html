<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="d-flex justify-content-center section">
            <div class="okta-header">
                <img width="300px" src="/images/OktaLogo.png"/>
            </div>
        </div>
        <div class="d-flex justify-content-center section">
            <form class="form-inline" method="post" th:action="@{/register-url}">
                <label class="sr-only" for="url">url</label>
                <input class="form-control form-control-lg mb-2 mr-sm-2"
                       type="text" name="url" id="url" placeholder="url">
                <button type="submit" class="btn btn-primary btn-lg mb-2">Submit</button>
            </form>
        </div>
        <div class="d-flex justify-content-center section" th:if="${authorizationUrl}">
            <h2 th:text="'Found authorization url: ' + ${authorizationUrl}"></h2>
        </div>
    </body>
</html>
